<html>
<head><title>My First JS Syntax</title></head>
<body>
<p>My Console</p>
<script>
var First_name="Yodhaan";
console.log(First_name);
var Second_name="Gandhi";
console.log(Second_name);
var full_name= First_name.concat(Second_name);
console.log(full_name);
var length_name= full_name.length;
console.log(length_name);
var text="My favourite hobby is to read";
console.log(text);
var replace=text.replace("read","play video games");
console.log(replace);
var caps= text.toUpperCase();
console.log(caps); 
var small= caps.toLowerCase();
console.log(small);
var squareroot= Math.sqrt(144);
console.log(squareroot);
</script>
</body>
</html>
